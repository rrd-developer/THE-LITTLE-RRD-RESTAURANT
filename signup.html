                <h2>SIGNUP &amp; REGISTRATION</h2>
                <p>I WOULD LIKE TO HEAR FROM YOU..</p>

                    <fieldset>
                        <legend>RRD RESTAURANT SIGNUP</legend>
                    <p><label for="username">USERNAME:</label>
                    <input type="text" name="username" id="username" placeholder="ENTER YOUR USERNAME" required></p>

                    <input type="number" name="decade" id="decade" min="2000" max="2030" value="2015" step="5"></p>

                    </p>

                </p>
